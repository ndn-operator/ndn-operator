apiVersion: apps/v1
kind: Deployment
metadata:
  name: ndn-controller
  namespace: {{ .Release.Namespace }}
  labels:
    named-data.net/component: ndn-controller
    named-data.net/instance: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      named-data.net/component: ndn-controller
      named-data.net/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        named-data.net/component: ndn-controller
        named-data.net/instance: {{ .Release.Name }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    spec:
      serviceAccountName: ndn-controller
      containers:
        - name: network-controller
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          args:
            - "--nw"
            - "--bind"
            - "{{ printf "%s:%d" .Values.controllers.network.bind.host .Values.controllers.network.bind.port }}"
          env:
          - name: LOG
            value: "{{ .Values.controllers.network.logLevel }}"
          - name: TMP_DIR
            value: /tmp
          {{- with $probe := .Values.controllers.network.livenessProbe }}
          {{- if $probe.enabled }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ $.Values.controllers.network.bind.port }}
              scheme: HTTP
            initialDelaySeconds: {{ $probe.initialDelaySeconds }}
            periodSeconds: {{ $probe.periodSeconds }}
            timeoutSeconds: {{ $probe.timeoutSeconds }}
            failureThreshold: {{ $probe.failureThreshold }}
            successThreshold: {{ $probe.successThreshold }}
          {{- end }}
          {{- end }}
          resources:
            limits:
              cpu: "{{ .Values.controllers.network.resources.limits.cpu }}"
              memory: "{{ .Values.controllers.network.resources.limits.memory }}"
            requests:
              cpu: "{{ .Values.controllers.network.resources.requests.cpu }}"
              memory: "{{ .Values.controllers.network.resources.requests.memory }}"
          volumeMounts:
            - name: tmp
              mountPath: /tmp
        - name: router-controller
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          args:
            - "--rt"
            - "--bind"
            - "{{ printf "%s:%d" .Values.controllers.router.bind.host .Values.controllers.router.bind.port }}"
          env:
          - name: LOG
            value: "{{ .Values.controllers.router.logLevel }}"
          - name: TMP_DIR
            value: /tmp
          {{- with $probe := .Values.controllers.router.livenessProbe }}
          {{- if $probe.enabled }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ $.Values.controllers.router.bind.port }}
              scheme: HTTP
            initialDelaySeconds: {{ $probe.initialDelaySeconds }}
            periodSeconds: {{ $probe.periodSeconds }}
            timeoutSeconds: {{ $probe.timeoutSeconds }}
            failureThreshold: {{ $probe.failureThreshold }}
            successThreshold: {{ $probe.successThreshold }}
          {{- end }}
          {{- end }}
          resources:
            limits:
              cpu: "{{ .Values.controllers.router.resources.limits.cpu }}"
              memory: "{{ .Values.controllers.router.resources.limits.memory }}"
            requests:
              cpu: "{{ .Values.controllers.router.resources.requests.cpu }}"
              memory: "{{ .Values.controllers.router.resources.requests.memory }}"
          volumeMounts:
            - name: tmp
              mountPath: /tmp
        - name: neighbor-controller
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          args:
            - "--neighbor"
            - "--bind"
            - "{{ printf "%s:%d" .Values.controllers.neighbor.bind.host .Values.controllers.neighbor.bind.port }}"
          env:
          - name: LOG
            value: "{{ .Values.controllers.neighbor.logLevel }}"
          - name: TMP_DIR
            value: /tmp
          {{- with $probe := .Values.controllers.neighbor.livenessProbe }}
          {{- if $probe.enabled }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ $.Values.controllers.neighbor.bind.port }}
              scheme: HTTP
            initialDelaySeconds: {{ $probe.initialDelaySeconds }}
            periodSeconds: {{ $probe.periodSeconds }}
            timeoutSeconds: {{ $probe.timeoutSeconds }}
            failureThreshold: {{ $probe.failureThreshold }}
            successThreshold: {{ $probe.successThreshold }}
          {{- end }}
          {{- end }}
          resources:
            limits:
              cpu: "{{ .Values.controllers.neighbor.resources.limits.cpu }}"
              memory: "{{ .Values.controllers.neighbor.resources.limits.memory }}"
            requests:
              cpu: "{{ .Values.controllers.neighbor.resources.requests.cpu }}"
              memory: "{{ .Values.controllers.neighbor.resources.requests.memory }}"
          volumeMounts:
            - name: tmp
              mountPath: /tmp
        - name: pod-controller
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          args:
            - "--pod"
            - "--bind"
            - "{{ printf "%s:%d" .Values.controllers.pod.bind.host .Values.controllers.pod.bind.port }}"
          env:
          - name: LOG
            value: "{{ .Values.controllers.pod.logLevel }}"
          - name: TMP_DIR
            value: /tmp
          {{- with $probe := .Values.controllers.pod.livenessProbe }}
          {{- if $probe.enabled }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ $.Values.controllers.pod.bind.port }}
              scheme: HTTP
            initialDelaySeconds: {{ $probe.initialDelaySeconds }}
            periodSeconds: {{ $probe.periodSeconds }}
            timeoutSeconds: {{ $probe.timeoutSeconds }}
            failureThreshold: {{ $probe.failureThreshold }}
            successThreshold: {{ $probe.successThreshold }}
          {{- end }}
          {{- end }}
          resources:
            limits:
              cpu: "{{ .Values.controllers.pod.resources.limits.cpu }}"
              memory: "{{ .Values.controllers.pod.resources.limits.memory }}"
            requests:
              cpu: "{{ .Values.controllers.pod.resources.requests.cpu }}"
              memory: "{{ .Values.controllers.pod.resources.requests.memory }}"
          volumeMounts:
            - name: tmp
              mountPath: /tmp
        - name: cert-controller
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          args:
            - "--cert"
            - "--bind"
            - "{{ printf "%s:%d" .Values.controllers.certificate.bind.host .Values.controllers.certificate.bind.port }}"
          env:
          - name: LOG
            value: "{{ .Values.controllers.certificate.logLevel }}"
          - name: TMP_DIR
            value: /tmp
          {{- with $probe := .Values.controllers.certificate.livenessProbe }}
          {{- if $probe.enabled }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ $.Values.controllers.certificate.bind.port }}
              scheme: HTTP
            initialDelaySeconds: {{ $probe.initialDelaySeconds }}
            periodSeconds: {{ $probe.periodSeconds }}
            timeoutSeconds: {{ $probe.timeoutSeconds }}
            failureThreshold: {{ $probe.failureThreshold }}
            successThreshold: {{ $probe.successThreshold }}
          {{- end }}
          {{- end }}
          resources:
            limits:
              cpu: "{{ .Values.controllers.certificate.resources.limits.cpu }}"
              memory: "{{ .Values.controllers.certificate.resources.limits.memory }}"
            requests:
              cpu: "{{ .Values.controllers.certificate.resources.requests.cpu }}"
              memory: "{{ .Values.controllers.certificate.resources.requests.memory }}"
          volumeMounts:
            - name: tmp
              mountPath: /tmp
        - name: ext-cert-controller
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          args:
            - "--ext-cert"
            - "--bind"
            - "{{ printf "%s:%d" .Values.controllers.externalCertificate.bind.host .Values.controllers.externalCertificate.bind.port }}"
          env:
          - name: LOG
            value: "{{ .Values.controllers.externalCertificate.logLevel }}"
          - name: TMP_DIR
            value: /tmp
          {{- with $probe := .Values.controllers.externalCertificate.livenessProbe }}
          {{- if $probe.enabled }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ $.Values.controllers.externalCertificate.bind.port }}
              scheme: HTTP
            initialDelaySeconds: {{ $probe.initialDelaySeconds }}
            periodSeconds: {{ $probe.periodSeconds }}
            timeoutSeconds: {{ $probe.timeoutSeconds }}
            failureThreshold: {{ $probe.failureThreshold }}
            successThreshold: {{ $probe.successThreshold }}
          {{- end }}
          {{- end }}
          resources:
            limits:
              cpu: "{{ .Values.controllers.externalCertificate.resources.limits.cpu }}"
              memory: "{{ .Values.controllers.externalCertificate.resources.limits.memory }}"
            requests:
              cpu: "{{ .Values.controllers.externalCertificate.resources.requests.cpu }}"
              memory: "{{ .Values.controllers.externalCertificate.resources.requests.memory }}"
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
